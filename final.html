<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Final Test</title>
	<script>
        // ========= Пункт 1
        var positions = ["Junior QA engineer", "Middle QA engineer", "Porduct owner", "Senior QA engineer", "Middle developer", "Project manager", "Senior developer", "Junior developer"];
	
		var userName = [];
        function getNames() {
           var i = 0;
            while (i < 8) {
                var name1 = prompt('Type your name');
                userName.push(name1);
                i ++;
            } 
        }
        
        // ========= Пункт 2
       
        var team = {};

        function createTeam() {
            team.users = [];
            userName.forEach((el, index) => {
                team.users.push({
                    name: el,
                    position: positions[index]
                });
            });
        }
     
        // console.log(team);

        // ========= Пункт 3



        function randomNumber(min, max) {
            var n = Math.random() * (max - min) + min;
            return Math.floor(n);
        }
        
        function newSetSalary() {
            team.users.forEach(el => {
                if(!el.position.toLowerCase().indexOf('junior')) {
                    el.salary = randomNumber(500, 1000);
                } else if (!el.position.toLowerCase().indexOf('middle')) {
                    el.salary = randomNumber(1500, 2000);
                } else if (!el.position.toLowerCase().indexOf('senior')) {
                    el.salary = randomNumber(2500, 3000);
                } else {
                    el.salary = randomNumber(4000, 4500);
                }
            });
            console.log(team.users);
        }

        // ========= Пункт 4

        function addMethod() {
            team.users.forEach(el => {
                el.tellAboutYourSelf = function (index) {
                    console.log('Меня зовут ' + el.name + ' и я - ' + el.position + '. Я зарабатываю ' + el.salary + '$.')
                };
            });
        }
        
        // ========= Пункт 5
        team.showTeam = function() {
            team.users.forEach(el => {
                console.log(el.name + ' - ' + el.position + '.Зарплата - ' + el.salary + '$.')
            });
        };
        

        // ========= Вывод
        getNames();
        createTeam();
        newSetSalary();
        addMethod();
        team.showTeam();
       
	</script>
</head>

</html>
